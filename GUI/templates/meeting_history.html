<!DOCTYPE html>
<html>
<head>
    <title>Meeting History</title>
</head>
<body>
    <h1>Meeting History</h1>
    <div id="history"></div>
    <script>
        // Replace with the correct meeting ID
        const meetingId = "{{ meeting_id }}";
        
        // Connect to WebSocket with meeting ID
        const ws = new WebSocket(`wss://https://deploywebhook.onrender.com/ws/${meetingId}`);
        
        ws.onmessage = function (event) {
            const historyDiv = document.getElementById("history");
            const newMessage = document.createElement("div");
            newMessage.textContent = event.data;
            historyDiv.appendChild(newMessage);
        };
    </script>
</body>
</html>
